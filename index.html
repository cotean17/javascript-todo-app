<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>To-Do List</h1>

    <section class="add-task">
      <label for="task-input">New task:</label>
      <input id="task-input" type="text" placeholder="e.g. Study JavaScript arrays" />
      <button id="add-task-btn">Add Task</button>
      <p id="error-message" class="error" aria-live="polite"></p>
    </section>

    <section class="stats">
      <p>Total tasks: <span id="total-tasks">0</span></p>
      <p>Completed tasks: <span id="completed-tasks">0</span></p>
    </section>

    <section class="task-list">
      <h2>My Tasks</h2>
      <ul id="task-list"></ul>
    </section>

    <section class="recursion-demo">
      <h2>Recursion Demo</h2>
      <p id="recursion-output"></p>
    </section>
  </main>

  <!-- External JS library: Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
